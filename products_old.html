<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог товарів | Електроінструмент "Потужно"</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="logo-bar">
            <h1>ЕЛЕКТРОІНСТРУМЕНТ "Потужно"</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="products.html">Товари</a></li>
                <li><a href="about.html">Про нас</a></li>
            </ul>
        </nav>
        <button id="open-cart" class="btn cart-btn">
            <img src="images/icons/cart.png" alt="Кошик" class="icon-cart"> Кошик (<span id="cart-count">0</span>)
        </button>
    </header>

    <main class="products">
        <h2>Каталог товарів</h2>
        <div class="product-grid">
            <div class="product-card" data-id="1" data-name="Шуруповерт Makita" data-price="2400">
                <img src="images/products/shurupovert.jpg" alt="Шуруповерт">
                <h3>Шуруповерт Makita</h3>
                <p>Ціна: 2 400 грн</p>
                <button class="btn add-to-cart">Додати до кошика</button>
            </div>
            <div class="product-card" data-id="2" data-name="Перфоратор Bosch" data-price="3100">
                <img src="images/products/perforator.jpg" alt="Перфоратор">
                <h3>Перфоратор Bosch</h3>
                <p>Ціна: 3 100 грн</p>
                <button class="btn add-to-cart">Додати до кошика</button>
            </div>
            <div class="product-card" data-id="3" data-name="Лобзик DeWalt" data-price="1850">
                <img src="images/products/lobzyk.jpg" alt="Лобзик">
                <h3>Лобзик DeWalt</h3>
                <p>Ціна: 1 850 грн</p>
                <button class="btn add-to-cart">Додати до кошика</button>
            </div>
        </div>
    </main>

    
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <img src="images/icons/close.png" alt="Закрити" id="close-cart" class="icon-close">
            <h2>Ваш замовлення</h2>
            <div id="cart-items"></div>
            <p class="total">Загальна сума: <span id="cart-total">0</span> грн</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Електроінструмент "Потужно". Всі права захищені.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
